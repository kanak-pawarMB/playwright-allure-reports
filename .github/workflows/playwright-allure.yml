name: Playwright tests â†’ Allure

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    name: Run Playwright tests and produce Allure report

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Restore pre-recorded auth.json from secret (optional)
        env:
          AUTH_JSON_BASE64: ${{ secrets.AUTH_JSON_BASE64 }}
        run: |
          if [ -n "$AUTH_JSON_BASE64" ]; then
            echo "Restoring auth.json from secret..."
            echo "$AUTH_JSON_BASE64" | base64 --decode > auth.json || echo "Invalid base64 content, skipping auth restore."
            ls -l auth.json || true
          else
            echo "No AUTH_JSON_BASE64 secret found, skipping auth restore."
          fi
        shell: bash

      - name: Run Playwright tests with Allure reporter
        run: |
          echo "Running Playwright tests (Allure)..."
          npm run test:allure || echo "Tests failed, continuing to generate Allure report"
        env:
          GOOGLE_EMAIL: ${{ secrets.GOOGLE_EMAIL || '' }}
          GOOGLE_PASSWORD: ${{ secrets.GOOGLE_PASSWORD || '' }}

      - name: Generate Allure HTML report
        run: npm run allure:generate

      - name: Upload Allure results (raw)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Publish Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
